<div class="courses-panel">

  <h3>All Courses</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <button class="btn" (click)="onToSignalExample()">toSignal</button>

  <mat-tab-group>

    <mat-tab label="Beginners">
      <courses-card-list [courses]="beginnerCourses()" #beginnersList
      matTooltip="There are the beginner courses"
      (courseUpdated)="onCourseUpdated($event)"
      (courseDeleted)="onCourseDeleted($event)"/>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses()"
      (courseUpdated)="onCourseUpdated($event)"/> 
    </mat-tab>

  </mat-tab-group>

</div>
